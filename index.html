<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <h1>Formulário Completo</h1>

    <form>
        <fieldset>
            <legend> Informações Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required maxlength="100">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seuemail@seuemail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" maxlength="12"
                required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" minlength="18" maxlength="120"
                required>

            <label for="data-de-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-de-nascimento" name="data-de-nascimento" required>

            <label for="Website">Website:</label>
            <input type="url" id="website" name="website" placeholder="http://www.seusite.com">

        </fieldset>
        <fieldset>
            <legend>Preferências</legend>
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino" required checked>
            <label for="feminio">Feminino</label>


            <input type="radio" id="outros" name="genero" value="outros" required checked>
            <label for="outros">Outros</label>
<br><br>
            <label>Interresses:</label>
            <input type="checkbox" id="tecnologia" name="Interreses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="Interreses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="moda" name="Interreses" value="moda">
            <label for="moda">Moda</label>
<br><br>
            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="são-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="salvador">Salvador</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Deixe sua mensagem!" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Enviar Arquivos</legend>
            <label for="foto">Foto de Perfil:</label>
            <br>
            <input type="file" id="foto" name="foto" accept="image/*">
        </fieldset>
        <button type="submit">Enviar</button>

    </form>

</body>

</html>
